<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?2" />
    <script src="{{ url_for('static', filename='mapStyle.js')}}"> </script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ MAPS_API }}&callback=init&libraries=&v=weekly" defer></script>
</head>
<body>
  <header>
    <h1 class="sr-only">Map tag</h1>
    <form id="search">
      <input id="location-query" name="location-query" type="text" required />
      <label for="location-query" >Find a location</label>
      <button class="icon-button" type="submit">
        <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
          <path class="icon" fill-rule="evenodd" clip-rule="evenodd" d="M8 6C8 7.10457 7.10457 8 6 8C4.89543 8 4 7.10457 4 6C4 4.89543 4.89543 4 6 4C7.10457 4 8 4.89543 8 6ZM8.03197 9.44618C7.43645 9.79807 6.74181 10 6 10C3.79086 10 2 8.20914 2 6C2 3.79086 3.79086 2 6 2C8.20914 2 10 3.79086 10 6C10 6.74181 9.79807 7.43645 9.44618 8.03197L13.1986 11.7844C13.5891 12.1749 13.5891 12.808 13.1986 13.1986C12.808 13.5891 12.1749 13.5891 11.7844 13.1986L8.03197 9.44618Z" />
        </svg>
        <span class="sr-only">Search</span>
      </button>
    </form>
  </header>
  <main>
    <div id="map"></div>
    <button type="button" value="litter" id="add-litter" class="icon-text-button">
      Add litter
      <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path class="icon" fill-rule="evenodd" clip-rule="evenodd" d="M8 2C7.44772 2 7 2.44772 7 3V7H3C2.44772 7 2 7.44772 2 8C2 8.55229 2.44772 9 3 9H7V13C7 13.5523 7.44772 14 8 14C8.55229 14 9 13.5523 9 13V9H13C13.5523 9 14 8.55229 14 8C14 7.44772 13.5523 7 13 7H9V3C9 2.44772 8.55229 2 8 2Z" />
      </svg>
    </button>
    <button type="button" value="bin" id="add-bin" class="icon-text-button">
      Add bin
      <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path class="icon" fill-rule="evenodd" clip-rule="evenodd" d="M8 2C7.44772 2 7 2.44772 7 3V7H3C2.44772 7 2 7.44772 2 8C2 8.55229 2.44772 9 3 9H7V13C7 13.5523 7.44772 14 8 14C8.55229 14 9 13.5523 9 13V9H13C13.5523 9 14 8.55229 14 8C14 7.44772 13.5523 7 13 7H9V3C9 2.44772 8.55229 2 8 2Z" />
      </svg>
    </button>
    <aside id="found-message-container">
      <p id="found-message-content"></p>
      <button id="close-found-message" class="icon-button">
      <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path class="icon" fill-rule="evenodd" clip-rule="evenodd" d="M3.75737 3.75736C3.36684 4.14788 3.36684 4.78105 3.75737 5.17157L6.58579 8L3.75737 10.8284C3.36684 11.219 3.36684 11.8521 3.75737 12.2426C4.14789 12.6332 4.78105 12.6332 5.17158 12.2426L8.00001 9.41421L10.8284 12.2426C11.219 12.6332 11.8521 12.6332 12.2426 12.2426C12.6332 11.8521 12.6332 11.219 12.2426 10.8284L9.41422 8L12.2426 5.17157C12.6332 4.78105 12.6332 4.14788 12.2426 3.75736C11.8521 3.36684 11.219 3.36683 10.8284 3.75736L8.00001 6.58579L5.17158 3.75736C4.78105 3.36684 4.14789 3.36684 3.75737 3.75736Z" />
      </svg>
      <span class="sr-only">Close</span>
    </button>
    </aside>
  </main>
  <menu id="message-or-photo" role="toolbar">
      <li>
        <button id="create-message" class="icon-text-button">
          Add message
          <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path class="icon" d="M2 11.8919L4.15174 4H5.52205L7.66246 11.8919H6.6319L6.0883 9.79459H3.58549L3.04189 11.8919H2ZM3.78934 8.97297H5.87313L5.23893 6.54054C5.11813 6.07928 5.02376 5.69369 4.95581 5.38378C4.88786 5.07387 4.84633 4.87207 4.83123 4.77838C4.81613 4.87207 4.77461 5.07387 4.70666 5.38378C4.63871 5.69369 4.54433 6.07568 4.42353 6.52973L3.78934 8.97297Z" />
            <path class="icon" d="M11.0782 12C10.4213 12 9.90415 11.8414 9.52665 11.5243C9.14916 11.2 8.96041 10.764 8.96041 10.2162C8.96041 9.66126 9.14916 9.22523 9.52665 8.90811C9.90415 8.59099 10.4138 8.43243 11.0555 8.43243H12.9808V7.83784C12.9808 7.47748 12.8637 7.1964 12.6297 6.99459C12.4032 6.79279 12.0785 6.69189 11.6557 6.69189C11.2858 6.69189 10.98 6.76757 10.7384 6.91892C10.4968 7.06306 10.3496 7.26126 10.2967 7.51351H9.27751C9.34545 7.0018 9.59838 6.59459 10.0363 6.29189C10.4742 5.98919 11.0215 5.83784 11.6784 5.83784C12.3956 5.83784 12.9619 6.01441 13.3771 6.36757C13.7924 6.72072 14 7.2 14 7.80541V11.8919H13.0034V10.7568H12.9921C12.9468 11.1387 12.7505 11.4414 12.4032 11.6649C12.0634 11.8883 11.6218 12 11.0782 12ZM11.3273 11.2324C11.8105 11.2324 12.2069 11.1171 12.5164 10.8865C12.826 10.6559 12.9808 10.3604 12.9808 10V9.15676H11.0782C10.7384 9.15676 10.4704 9.24685 10.2741 9.42703C10.0778 9.60721 9.97965 9.85225 9.97965 10.1622C9.97965 10.4937 10.0967 10.7568 10.3307 10.9514C10.5723 11.1387 10.9045 11.2324 11.3273 11.2324Z" />
          </svg>
        </button>
      </li>
      <li>
        <button id="create-photo" class="icon-text-button">
          Add photo
          <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path class="icon" d="M10 9C10 10.1046 9.10457 11 8 11C6.89543 11 6 10.1046 6 9C6 7.89543 6.89543 7 8 7C9.10457 7 10 7.89543 10 9Z" />
            <path class="icon" fill-rule="evenodd" clip-rule="evenodd" d="M5.5 3C4.58096 3 4.369 4.2358 4 4.9C4 4.95523 3.95523 5 3.9 5H2.1C2.04477 5 2 5.04477 2 5.1V12.9C2 12.9552 2.04477 13 2.1 13H13.9C13.9552 13 14 12.9552 14 12.9V5.1C14 5.04477 13.9552 5 13.9 5H12.1C12.0448 5 12 4.95523 12 4.9C11.631 4.2358 11.419 3 10.5 3H5.5ZM13 6.5C13 6.77614 12.7761 7 12.5 7C12.2239 7 12 6.77614 12 6.5C12 6.22386 12.2239 6 12.5 6C12.7761 6 13 6.22386 13 6.5ZM11 9C11 10.6569 9.65685 12 8 12C6.34315 12 5 10.6569 5 9C5 7.34315 6.34315 6 8 6C9.65685 6 11 7.34315 11 9Z" />
        </svg>
        </button>
      </li>
    </menu>
  <footer>
    <form id="message">
      <span id="message-input" name="message" type="text" rows="1" role="textbox" class="textarea" contenteditable="" tabindex="0" required></span>
      <label for="location-query" >Bin name...</label>
      <input type="hidden" id="litter-or-bin" value="litter" />
      <input type="hidden" id="photo-id" />
      <button id="send-message" class="icon-button" type="submit">
        <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
          <path class="icon" fill-rule="evenodd" clip-rule="evenodd" d="M2 2L14 8L2 14V2ZM3 9.36364L8 8L3 6.63636V3.70003L11.5999 8L3 12.3V9.36364Z" />
        </svg>
        <span class="sr-only">Send</span>
      </button>
      <button id="close-message" class="icon-button">
      <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path class="icon" fill-rule="evenodd" clip-rule="evenodd" d="M3.75737 3.75736C3.36684 4.14788 3.36684 4.78105 3.75737 5.17157L6.58579 8L3.75737 10.8284C3.36684 11.219 3.36684 11.8521 3.75737 12.2426C4.14789 12.6332 4.78105 12.6332 5.17158 12.2426L8.00001 9.41421L10.8284 12.2426C11.219 12.6332 11.8521 12.6332 12.2426 12.2426C12.6332 11.8521 12.6332 11.219 12.2426 10.8284L9.41422 8L12.2426 5.17157C12.6332 4.78105 12.6332 4.14788 12.2426 3.75736C11.8521 3.36684 11.219 3.36683 10.8284 3.75736L8.00001 6.58579L5.17158 3.75736C4.78105 3.36684 4.14789 3.36684 3.75737 3.75736Z" />
      </svg>
      <span class="sr-only">Close</span>
    </button>
    </form>
  </footer>
  <div id="camera-container">
        <!--dl>
            <dt>Flash</dt>
            <dd id="flash-setting">off</dd>
        </dl-->
        <video autoplay playsinline></video>
        <menu type="toolbar">
            <button class="camera-button" aria-label="Switch camera" id="switch-camera"><img src="{{ url_for('static', filename='switch.svg') }}" /></button>
            <button class="camera-button" aria-label="Take picture" id="take-picture"><img src="{{ url_for('static', filename='capture.svg') }}" /></button>
            <!--button class="camera-button" aria-label="Toggle flash" id="toggle-flash"><img src="{{ url_for('static', filename='flash.svg') }}" /></button-->
        </menu>
    </div>
  <aside id="overlay"><p>Tap anywhere on the map to position your <span id="litter-or-bin-message"></span></p></aside>
  <aside id="outline">
    <img id="photo-preview" />
  </aside>
  <script>
      const clientLat = {{ latitude }};
      const clientLng = {{ longitude }};
    </script>
  <script src="{{ url_for('static', filename='markerMaker.js') }}?2"></script>
  <script src="{{ url_for('static', filename='getUserImage.js') }}"></script>
</body>
</html>
